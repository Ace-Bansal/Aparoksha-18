<script type="text/javascript">
  //######################################################################################
// Description: displays the amount of time until the "raceDate" entered below.

// NOTE: the month entered must be one less than current month. ie; 0=January, 11=December
// NOTE: the hour is in 24 hour format. 0=12am, 15=3pm etc
// format: raceDate = new Date(year,month-1,day,hour,min,sec)
// example: raceDate = new Date(2003,03,26,14,15,00) = April 26, 2003 - 2:15:00 pm

raceDate = new Date(2018,2,17,00,00,00);


function GetCount(ddate,iid){

  dateNow = new Date(); //grab current date
  amount = ddate.getTime() - dateNow.getTime(); //calc milliseconds between dates
  delete dateNow;

  // if time is already past
  if(days=Math.floor(amount/86400) == 0){
    document.getElementById(iid).innerHTML="Race Day!";
  }
  else if (amount < 0)
  {
    document.getElementById(iid).innerHTML="Check back soon<br>for 2017 info!";
  }
  // else date is still good
  else{
    days=0;hours=0;mins=0;secs=0;out="<table width='168px'><tr>";

    amount = Math.floor(amount/1000);//kill the "milliseconds" so just secs

    days=Math.floor(amount/86400);//days
    amount=amount%86400;

    hours=Math.floor(amount/3600);//hours
    amount=amount%3600;

    mins=Math.floor(amount/60);//minutes
    amount=amount%60;

    secs=Math.floor(amount);//seconds
  }
  
  //set times into table
  if(days != 0)
  {
    $('#dayCount').html(days);

    if(days == 1)
      $('#days').html('DAY');
    else
      $('#days').html('DAYS');
  }
  else 
  {
    $('#dayCount').html('');
    $('#days').html('');
  }

  if (days == 0 && hours == 0)
  {
    $('#hourCount').html('');
    $('#hours').html('');
  }
  else if(hours == 0)
  {
    $('#hourCount').html('0');
    $('#hours').html('HOURS');
  }
  else 
  {
    $('#hourCount').html(hours);

    if(hours == 1)
      $('#hours').html('HOUR');
    else
      $('#hours').html('HOURS');
  }

  $('#minCount').html(mins);

  if(mins == 1)
    $('#mins').html('MINUTE');
  else
    $('#mins').html('MINUTES');
  
  $('#secCount').html(secs);
  $('#secs').html('SECONDS');

  setTimeout(function(){GetCount(ddate,iid)}, 1000);
}


window.onload=function(){
  GetCount(raceDate, 'countbox');
};
</script>
