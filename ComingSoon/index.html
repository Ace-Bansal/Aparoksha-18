<style type="text/css">
	body{
  background:-webkit-linear-gradient( #b2d8ff , #8bb5e0);
  height:700px;
}
#cloud1{
  width:300px;
  height:100px;
  background:#e5f3ff;
  margin:140px 0 0 0;
  border-radius:50px;
   -webkit-transform:translateX(-400px);
  -webkit-animation: move 7s linear infinite ;
  display:block-inline;
}
#cloud1:before{
  content:"";
  position:absolute;
  width:180px;
  height:180px;
  background:#e5f3ff;
  border-radius:50%;
  margin:-100px 0 0 20px;
}
#cloud1:after{
  content:"";
  position:absolute;
  width:120px;
  height:120px;
  background:#e5f3ff;
  border-radius:50%;
  margin:-60px 0 0 165px;
}
#cloud2{
  width:200px;
  height:70px;
  background:#e5f3ff;
  margin:60px 0 0 300px;
  border-radius:50px;
  -webkit-transform:translateX(-520px);
  -webkit-animation: move 12s linear infinite ;
  display:block-inline;
}
#cloud2:before{
  content:"";
  position:absolute;
  width:120px;
  height:120px;
  background:#e5f3ff;
  border-radius:50%;
  margin:-70px 0 0 20px;
}
#cloud2:after{
  content:"";
  position:absolute;
  width:90px;
  height:90px;
  background:#e5f3ff;
  border-radius:50%;
  margin:-40px 0 0 100px;
}
@-webkit-keyframes move {
  0%{-webkit-transform:translateX(-340px);opacity:0.5;}
  20%{opacity:1;}
  90%{opacity:1;}
  100%{-webkit-transform:translateX(1650px);opacity:0.3;}
}
</style>

</head>
